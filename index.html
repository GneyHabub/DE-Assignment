<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DE Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="icon" href="img/icons8-калькулятор-30.png">
    <link rel="stylesheet" href="main.css">
    <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
</head>
<body>
    <header>
        <div class="theme_change">
            <img src="img/moon.png" class="theme" id="change_theme">
        </div>
        DE Assignment
    </header>
    <div class="main_block">
        <div class="chart"><canvas id="graphs"></canvas></div>
        <div class="sidebar orig_graph">
                <p id="gap_value">Step</p>
                <input type="number" id="gap" value="0.5">
                <button id="change_gap">APPLY</button>

                <p id="max_point_value">Max X</p>
                <input type="number" id="max_point" value="6">
                <button id="change_max_point">APPLY</button>

                <p id="x0_value">x0</p>
                <input type="number" id="x0" value="1">
                <button id="change_x0">SET</button>

                <p id="y0_value">y0</p>
                <input type="number" id="y0" value="2">
                <button id="change_y0">SET</button>
        </div>
        <div class="chart"><canvas id="comparison"></canvas></div>
        <div></div>
        <div class="chart"><canvas id="local_error"></canvas></div>
        <div class="sidebar ge_settings">
            <p id="n0">n0</p>
            <input type="number" id="n0_value" value="10">
            <button id = "change_n0">APPLY</button>

            <p id="n1">n1</p>
            <input type="number" id="n1_value" value="100">
            <button id = "change_n1">APPLY</button>
        </div>
    </div>

    <script src="func.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
